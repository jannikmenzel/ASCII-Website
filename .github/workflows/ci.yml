name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm ci

      - name: Build CSS with PostCSS
        run: npm run build:css

      - name: Install Hugo
        run: |
          HUGO_VERSION=0.120.0
          wget -qO- https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz | tar xz
          sudo mv hugo /usr/local/bin/hugo

      - name: Build site with Hugo (for linting)
        run: hugo

      - name: Run linters
        run: npm run lint

      - name: Build site with Hugo (minified)
        run: hugo --minify
