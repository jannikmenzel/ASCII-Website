<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">
<meta name="description" content="{{ .Description }}"/>

{{ $options := dict "inlineImports" true }}
{{ $styles := resources.Get "css/main.css" }}
{{ $styles = $styles | css.PostCSS $options }}
{{ if hugo.IsProduction }}
    {{ $styles = $styles | minify | fingerprint | resources.PostProcess }}
{{ end }}
<link href="{{ $styles.RelPermalink }}" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- JS Partials -->
{{ partial "scripts.html" . }}

<!-- SEO -->
<meta name="keywords"
      content="example, placeholder, website, seo, keywords">
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Example Organization",
        "url": "https://example.com",
        "sameAs": [
            "https://github.com/example",
            "https://www.instagram.com/example"
        ]
    }
</script>
<meta property="og:title" content="Example Website â€“ Placeholder Title"/>
<meta property="og:description"
      content="Placeholder Open Graph description for an example website."/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="https://example.com"/>
<meta property="og:image" content="https://example.com/social-preview.jpg"/>
